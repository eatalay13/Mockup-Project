<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mockup.css">
    <title>Mockup Önizleme</title>
</head>

<body>
    <section class="phone-content">
        <phone-container>
            <svg id="phone-svg" viewBox="0 0 1335 2132">

                <filter id="drop-shadow" x="-100%" y="-100%" width="300%" height="300%">
                    <feGaussianBlur id="shadow-blur" in="SourceAlpha" stdDeviation="50" />
                    <feOffset dx="0" dy="0" result="offsetblur" />
                    <feFlood id="shadow-color" flood-color="#fff" />
                    <feComposite in2="offsetblur" operator="in" />
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>

                <mask id="phone-mask">
                    <image href="img/yastik_mask.jpg" id="phone-mask-path" />
                </mask>

                <path id="phone-outline" filter="url(#drop-shadow)"
                    d="M390.001733,1932.5 C390.001733,1932.5 565.999988,1931.5 586.05712,1931.5 C606.114252,1931.5 617.023773,1915.5 620.828278,1915.5 C660.021292,1915.5 735.169897,1915.5 737.998019,1915.5 C740.826141,1915.5 746.051941,1931.5 778.812117,1931.5 C811.572292,1931.5 971.998267,1932.5 971.998267,1932.5 C1043.24228,1932.5 1106,1869.76062 1106,1797.49805 L1106,338.501954 C1106,255.587048 1040.06342,200.5 978.998267,200.5 L903.563583,200.5 C877.936549,200.5 860.246162,215.5 860.246162,215.5 L797.920589,215.5 C797.920589,215.5 776.386439,200.5 760.492377,200.5 C744.598316,200.5 379.001733,200.5 379.001733,200.5 C307.757721,200.5 250,260.459622 251,340.704544 L251,604.642372 L258,630.93573 L258,745.743147 L251,769.688698 L251,865.914447 L258,887.652675 L258,1128.96869 L251,1148.60567 L252,1791.49805 C252,1878.48584 318.756326,1932.5 390.001733,1932.5 Z" />

                <g>
                    <rect id="background" fill="#b8c2de" width="100%" height="100%" mask="url(#phone-mask)" />
                    <g id="ripple-layer" mask="url(#phone-mask)"></g>
                </g>
                <image x="1" y="1" width="1333px" height="2130px" xlink:href="img/yastik.png" />
                <image id="design-layer" href="img/Yastik_Lina.png" mask="url(#phone-mask)" />
                <text id="text1" x="730" y="1100" fill="white" mask="url(#phone-mask)" dominant-baseline="middle"
                    text-anchor="middle">(Emrah Bey)</text>
                <image class="shadow" href="img/yastik_kenarlik.png" mask="url(#phone-mask)" />
            </svg>
        </phone-container>
    </section>

    <section class="color-content">
        <color-sidebar>
            <color-picker></color-picker>
        </color-sidebar>
    </section>

    <section>
        <input type="text" id="text1-value" />
        <select id="desings">
            <option value="img/Lina.png">Lina</option>
            <option value="img/duzyazi.png">Düz Yazı</option>
        </select>
    </section>

    <script src="js/getContour.js"></script>
    <script src="js/simplify.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/Draggable.min.js"></script>
    <script src="js/MorphSVGPlugin.min.js"></script>
    <script src="js/mockup.js"></script>

</body>

</html>
